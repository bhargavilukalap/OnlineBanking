<div class="container">
    <form [formGroup]="WithDraw" ngSubmit="onWithDraw()">
        <div class="form-group">
            <label for="Amount">Amount</label>
            <input type="text" formControlName="Amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Amount.errors }" />
            <div *ngIf="submitted && f.Amount.errors" class="invalid-feedback">
                <div *ngIf="f.Amount.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="../home" class="btn btn-link">Cancel</a>
        </div>

    </form>

</div>
